<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-gtlpNJ30Zs9s/r1i3q1ogQth87T32TDBnRkL6iGVWvc2bZv0/CXugKjEzATxPYe8BnpCkMjKd3Aq3ssWxFa50g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="https://img.icons8.com/flat-round/154/checkmark.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="inline-header">
            <div class="icon">
                <h2>Pomofocus</h2>
            </div>

            <div class="buttons">
                <button class="btn_tasks">Tasks</button>
                <button class="btn_settings">Settings</button>
                <button class="btn_login">Login</button>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="wrapper">
            <div class="inline-buttons">
                <a href="index.html" class="text_pomodoro">
                    <span>
                        <h2 class="">Pomodoro</h2>
                    </span>
                </a>
                <a href="index2.html" class="short_break">
                    <span>
                        <h2 class="">Short Break</h2>
                    </span>
                </a>
                <a href="index3.html" class="long_break">
                    <span>
                        <h2 class="">Long Break</h2>
                    </span>
                </a>
            </div>

            <div class="midle-row">
                <div>
                    <h2 class="minutes">60</h2>
                </div>
                <div class="splitter">
                    <h2>:</h2>
                </div>
                <div>
                    <h2 class="secounds">00</h2>
                </div>
            </div>

            <div class="button_start">
                <button class="btn_start">START</button>
            </div>
<!-- new -->
            <div class="button_skip">
                <button class="btn_skip hide">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
<!-- new -->

        </div>

    </div>


    <script src="https://kit.fontawesome.com/11ab24d75d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
