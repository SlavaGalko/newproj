<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <div class="header">
        <div class="inline-header">
            <div class="icon">
                <h2>Pomofocus</h2>
            </div>

            <div class="buttons">
               <button class="btn_tasks">Tasks</button>
               <button class="btn_settings">Settings</button>
               <button class="btn_login">Login</button>
            </div>
        </div>
        
    </div>

    <div class="container">
        <div class="wrapper">
            <div class="inline-buttons">
                <a href="index.html" class="text_pomodoro">
                    <span>
                        <h2 class="">Pomodoro</h2>
                    </span>
                </a>
                <a href="index2.html" class="short_break">
                    <span>
                        <h2 class="">Short Break</h2>
                    </span>
                </a>
                <a href="index3.html" class="long_break">
                    <span>
                        <h2 class="">Long Break</h2>
                    </span>
                </a>
            </div>

            <div class="midle-row">
                <div>
                    <h2 class="minutes">15</h2>
                </div>
                <div class="splitter">
                    <h2>:</h2>
                </div>
                <div>
                    <h2 class="secounds">00</h2>
                </div>
            </div>

            <div class="button_start">
                <button class="btn_start">START</button>
            </div>


        </div>

    </div>


    <script src="main2.js"></script>
</body>

</html>
